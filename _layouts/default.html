<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<link rel="stylesheet" href="https://fhopp.github.io/css/academicons.min.css"/>


  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          
          <div class="image-cropper">
             <div class="rounded"></div>
          </div>

            <h2 id="project_title">{{ site.title | default: site.github.repository_name }} </h2>

         
          <div class="tab">
            <a   class="tablinks" onclick="openCity(event, 'About')" href="https://fhopp.github.io">About</a>
            <a   class="tablinks" onclick="openCity(event, 'Current Research')" href="https://fhopp.github.io/projects">Current Research</a>
            <a   class="tablinks" onclick="openCity(event, 'CV')" href="https://fhopp.github.io/cv">CV</a>
            <a   class="tablinks" onclick="openCity(event, 'Publications')" href="https://fhopp.github.io/publications">Publications</a>
            <a   class="tablinks" onclick="openCity(event, 'Teaching')" href="https://fhopp.github.io/teaching">Teaching</a>
            <a   class="tablinks" onclick="openCity(event, 'Tools')" href="https://fhopp.github.io/tools">Tools/Resources</a>
         </div> 

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <li style="display:inline-block">
          <a href="https://medianeuroscience.org/">
            <img class=icons src="/symbols/mnl.png">
          </a>
        </li>

        <li style="display:inline-block">
          <a href="https://medianeuroscience.org/">
            <img class=icons src="/symbols/twitter.png">
          </a>
        </li>



      </footer> 
    </div>

    <script>
function openCity(evt, cityName) {
    var i, tablinks;
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
    </script>
  </body>
</html>
